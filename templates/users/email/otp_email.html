<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Your SurgeSeven Verification Code</h2>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>Here is your one-time verification code:</p>
        <div class="otp-code">{{ otp_code }}</div>
        <p>This code will expire in 10 minutes. Please don't share it with anyone.</p>
        <p>If you didn't request this code, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; {% now "Y" %} SurgeSeven. All rights reserved.</p>
    </div>
</body>

</html>
